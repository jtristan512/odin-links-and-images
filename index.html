<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">Click Me</a>
    <!-- The above is an example of a aboslute link, in which we link to a page on other webistes on the internet. href attribute is a hypertext reference and gives our anchor a link to any kind of resource. target attribute gives our anchor a command to open the link on the current page or a separate 
    tab. rel attribute is used to describe the relation between the current page and the linked document. -->
    <p></p>
	<a href="./pages/about.html">About</a>
    <p></p>
    <!-- The above is an example of a relative link, in whcih we link to a page located on our own website. Relative links do not include the domain name as it assumes 
    the domain name will be the same as the page we created the link on. -->
    <img src="./images/dog.jpg">
</body>
</html>
